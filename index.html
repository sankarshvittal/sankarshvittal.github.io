<!DOCTYPE HTML>
<html>
<head>

<title></title>
<link rel="stylesheet" type="text/css" href="css/Style.css">

</head>
<body>

<div class="background">
<div class="nav">
	<a class="a active" href="#">HOME</a>
	<a class="b" href="#">ABOUT</a>
	<a class="c" href="#">CONTACT</a>
</div>

<div class="content">

	<div class ="home">
		<h1>Sankarsh Vittal</h1>
		<h3>Rochester Institute of Technology</h3>
    </div>

	

	<div class ="contactus" > 
		<p><b>Email : sakarshvittal@gmail.com</b></p>
	</div>

	<div class ="aboutus" > 
		<p><b>Experienced software professional, having developed leading edge applications with a focus on delivering an exceptional user experience.</b></p>
	</div>
	
</div>

</div>

<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
<script type="text/javascript">
	
	$(document).ready(function(){
		$('a').click(function(){
			//alert("i am click");
			var selected = $(this);
			$('a').removeClass('active');
			$(selected).addClass('active');

		});

		var $a = $('.a'),
		$b = $('.b'),
		$c = $('.c'),
		$home = $('.home'),
		$aboutus = $('.aboutus');
		$contactus = $('.contactus')

		$a.click(function(){
			$home.fadeIn();
			$aboutus.fadeOut();
			$contactus.fadeOut();

		});

		$b.click(function(){
			$aboutus.fadeIn();
			$home.fadeOut();
			$contactus.fadeOut();
			

		});

		$c.click(function(){
			$aboutus.fadeOut();
			$contactus.fadeIn();
			$home.fadeOut();

		});
		
	});
</script>
</body>
</html>
